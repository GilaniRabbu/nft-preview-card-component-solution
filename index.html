<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT Preview Card Component</title>
</head>

<body>
  <main>
    <div class="card">
      <div class="img-container">
        <img src="img/image-equilibrium.jpg" class="card-img" alt="equilibrium image">
        <a href="#" class="card-preview"></a>
      </div>

      <h1 class="title">Equilibrium #3429</h1>
      <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="flex">
        <div class="flex-group">
          <img src="img/icon-ethereum.svg" class="icon-img" alt="icon ethereum">
          <p class="clr-cyan">0.041 ETH</p>
        </div>

        <div class="flex-group">
          <img src="img/icon-clock.svg" class="icon-img" alt="icon clock">
          <p class="clr-blue">3 days left</p>
        </div>
      </div>

      <hr>

      <div class="author">
        <img src="img/image-avatar.png" class="author-img" alt="image avatar">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </main>
</body>

</html>
