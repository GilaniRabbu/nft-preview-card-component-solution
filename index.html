<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT Preview Card Component</title>
</head>

<body>
  <main>
    <div class="card">
      <div class="img-container">
        <img src="img/image-equilibrium.jpg" class="card-img" alt="equilibrium image">
        <p class="card-preview"></p>
      </div>
      <h1 class="title">Equilibrium #3429</h1>
      <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
      <p class="card-detail">
        <span class="price">
          <img src="img/icon-ethereum.svg" alt="icon ethereum">&nbsp; 0.041 ETH
        </span>
        <span class="countdown">
          <img src="img/icon-clock.svg" alt="icon clock">&nbsp; 3 days left
        </span>
      </p>
      <div class="divider"></div>
      <div class="author">
        <img src="img/image-avatar.png" class="author-img" alt="image avatar">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </main>
</body>

</html>
